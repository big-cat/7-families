<!DOCTYPE html>
<html lang="en">

<head>

            <div class="col-md-2 hidden-xs hidden-sm">
            </div>
            <!-- /.left-col -->
            <!-- middle-col -->
            <div class="col-xs-12 col-md-8">
               {% if page.home == true %}
               <div class="row borders header">
                    <div class="col-md-12">
                        <a href="/"><img class="img-responsive center-block" src="/assets/images/logo-seven-families.jpg" alt="7 Families Logo." title="Click here to return to the Home page." />

                        <nav class="navbar navbar-default">
                            <div class="container-fluid">
                                <div class="navbar-header">

                                        <li>
                                            <a href="/families" title="Click here to go to Meet The Families page.">Meet The Families</a>

                                        <li>
                                            <a href="/about" title="Click here to go to the About 7 Families page.">About</a>

                                        <li>

                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </nav>
                    </div>
                </div>
                {% else %}

                <div class="row borders header short-header">
                    <div class="col-md-12">

                                <div class="navbar-header">
